<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Caculator</title>
</head>

<body>
    <div class="container">
        <div id="calculator">

            <!-- TITLE -->
            <div id="title">
                <h5>ELECTRONIC CACULATOR</h5>
            </div>

            <!-- ENTRY BOX -->
            <div id="entrybox">
                <div id="entry">
                    <p id="answer">0</p>
                </div>
                <div id="history">
                    <p id="historyAnswer">0</p>
                </div>
            </div>

            <!-- BUTTONS -->

            <div id='buttons'>

                <button class='red' value='ac'>AC</button>
                <button class='red' value='ce'>CE</button>
                <button value='/'>/</button>
                <button value='*'>x</button>

                <button value='7'>7</button>
                <button value='8'>8</button>
                <button value='9'>9</button>
                <button value='-'>-</button>

                <button value='4'>4</button>
                <button value='5'>5</button>
                <button value='6'>6</button>
                <button value='+'>+</button>


                <button value='1'>1</button>
                <button value='2'>2</button>
                <button value='3'>3</button>
                <button class='invisible'>N</button>

                <button id='zeroButton' value='0'>0</button>
                <button value='.'>.</button>
                <button id='equalButton' value='='>=</button>

            </div>
            <!--end buttons-->
        </div>
        <!--end calculator-->
    </div>
    <!--end container-->
    
    <footer>
        <div id="container">
            Designed & Coded by 
            <a href="https://www.linkedin.com/in/john-lee-3148831b2/" target="_blank">John Lee</a>
            
        </div>
    </footer>
</body>

</html>
